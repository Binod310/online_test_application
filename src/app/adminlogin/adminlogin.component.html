<body class="text-center">
    <div class="jumbotron">
        <h1>Admin Login</h1>
        <p>Admin Enter Your Credentials for login </p>
        <div class="alert alert-{{p}}" role="alert">
            <h6>{{currentval}}</h6>
          </div>
        <div class="container">
            <div class="row">
              <div class="col-sm">
            
              </div>
              <div class="col-sm">
                <form>
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" #user>
                    </div>
                    <div class="form-group">
                      
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #pass>
                    </div>
                    <button type="button" class="btn btn-warning btn-lg btn-block" (click)="getVal(user.value,pass.value)">Submit</button>
                  </form>
              </div>
              <div class="col-sm">
                
              </div>
            </div>
          </div>
        
    </div>
</body>
